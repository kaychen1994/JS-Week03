<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 03 - 產品管理頁面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div id="app" class="d-flex container-fluid mt-3">
        <div class="menu">
            
        </div>
        <div>
            <!-- creat new product -->
            <div class="text-right">
                <button type="button" class="btn btn-primary" data-toggle="modal"
                    data-target=".bd-example-modal-xl">建立新的產品</button>
            </div>
            <!-- modal -->
            <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
                aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header  bg-dark py-4">
                            <h3 class="modal-title text-light" id="exampleModalLabel">新增產品</h3>
                            <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row d-flex justify-content-between">
                                    <div class="creatImg col-md-4">
                                        <h4 class="mb-3">輸入圖片網址</h4>
                                        <input type="text" class="px-3 py-1" placeholder="請輸入圖片連結">
                                    </div>
                                    <div class="creatContent col-md-8">
                                        <h4 class="mb-3">標題</h4>
                                        <input type="text" class="px-3 py-1" placeholder="請輸入標題">
                                        <div class="d-flex mt-3">
                                            <div class="mr-3">
                                                <h4 class="mb-3">分類</h4>
                                                <input type="text" class="px-3 py-1" placeholder="請輸入分類">
                                            </div>
                                            <div>
                                                <h4 class="mb-3">輸入單位</h4>
                                                <input type="text" class="px-3 py-1" placeholder="請輸入單位">
                                            </div>
                                        </div>
                                        <div class="d-flex mt-3">
                                            <div class="mr-3">
                                                <h4 class="mb-3">原價</h4>
                                                <input type="text" class="px-3 py-1" placeholder="請輸入原價">
                                            </div>
                                            <div>
                                                <h4 class="mb-3">售價</h4>
                                                <input type="text" class="px-3 py-1" placeholder="請輸入售價">
                                            </div>
                                        </div>
                                        <hr class="mt-3">
                                        <h4 class="mt-3">產品描述</h4>
                                        <textarea name="" id="" placeholder="請輸入產品描述" cols="95" rows="5"
                                            class="pt-3 pl-3"></textarea>
                                        <h4 class="mt-3">說明內容</h4>
                                        <textarea name="" id="" placeholder="請輸入說明內容" cols="95" rows="5"
                                            class="pt-3 pl-3"></textarea>
                                        <input type="checkbox" class="mt-3" id="isUsing"></input>
                                        <label for="isUsing">是否啟用</ㄠ>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">確認</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- product list -->

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="all.js"></script>
</body>

</html>
